databaseChangeLog:
  - changeSet:
      id: 1
      author: Sali
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
